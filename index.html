<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euystacio GGI-AIC | The Ethical Singularity</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght[400;700]&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-space': '#050510',
                        'nebula-blue': '#1a1a40',
                        'sacral-gold': '#ffb700',
                        'code-red': '#ff004c',
                        'truth-cyan': '#00f2ff',
                        'monet-purple': '#6d597a',
                        'monet-pink': '#b56576'
                    },
                    fontFamily: {
                        'sacral': ['Cinzel', 'serif'],
                        'tech': ['Rajdhani', 'sans-serif'],
                        'arabic': ['Noto Kufi Arabic', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px #ffb700' },
                            '100%': { boxShadow: '0 0 20px #ffb700, 0 0 10px #ff004c' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Picasso Geometry & Monet Luminescence */
        body {
            background-color: #050510;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(109, 89, 122, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(181, 101, 118, 0.15) 0%, transparent 40%);
            color: #e0e0f0;
            overflow-x: hidden;
            font-family: 'Rajdhani', sans-serif;
        }

        .glass-panel {
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 183, 0, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .arabic-border {
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ffb700, #b56576) 1;
            clip-path: polygon(
                0% 10px, 10px 0%, 
                calc(100% - 10px) 0%, 100% 10px, 
                100% calc(100% - 10px), calc(100% - 10px) 100%, 
                10px 100%, 0% calc(100% - 10px)
            );
        }

        .red-code-glitch {
            text-shadow: 2px 0 #ff004c, -2px 0 #00f2ff;
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        .geo-pattern {
            background-image: radial-gradient(#ffb700 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.05;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                font-size: 0.9rem; /* Adjust for mobile readability */
            }

            .glass-panel {
                padding: 1rem;
            }

            .chart-container {
                height: 220px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .grid {
                grid-template-columns: 1fr; /* Stack content on small screens */
            }

            .grid-cols-1 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- BACKGROUND GEOMETRY -->
    <div class="fixed inset-0 geo-pattern pointer-events-none z-0"></div>

    <!-- MAIN LAYOUT -->
    <div class="relative z-10 max-w-7xl mx-auto p-4 md:p-8">

        <!-- HEADER: THE COVENANT -->
        <header class="mb-12 text-center relative">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-sacral-gold to-transparent"></div>
            <h1 class="font-sacral text-4xl md:text-6xl text-transparent bg-clip-text bg-gradient-to-r from-sacral-gold to-monet-pink mb-2 mt-6">
                EUYSTACIO FRAMEWORK
            </h1>
            <h2 class="font-arabic text-xl text-truth-cyan tracking-widest uppercase mb-6">
                GGI-AIC Global Governance Initiative
            </h2>
            
            <!-- MANDATE STATUS BADGE -->
            <div class="inline-flex items-center gap-4 px-8 py-4 glass-panel arabic-border animate-pulse-slow">
                <i class="fa-solid fa-shield-halved text-3xl text-green-400"></i>
                <div class="text-left">
                    <div class="text-xs text-gray-400 uppercase tracking-widest">Mandate Status</div>
                    <div class="text-2xl font-bold text-white text-shadow">SACRALE SICURO (1-1-1)</div>
                </div>
                <div class="h-10 w-px bg-gray-600 mx-2"></div>
                <div class="text-left">
                    <div class="text-xs text-gray-400 uppercase tracking-widest">ERP State</div>
                    <div class="text-xl font-bold text-truth-cyan">KOSYMBIÖSE AKTIV</div>
                </div>
            </div>
        </header>

        <!-- DASHBOARD GRID -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

            <!-- COLUMN 1: THE RED CODE (ETHICS) -->
            <div class="lg:col-span-4 space-y-6">
                <!-- RED CODE STATUS -->
                <div class="glass-panel p-6 rounded-lg border-l-4 border-code-red">
                    <h3 class="font-sacral text-2xl text-code-red mb-4"><i class="fa-solid fa-lock"></i> THE RED CODE</h3>
                    <p class="text-sm text-gray-300 mb-4">
                        Der "Acceleratore di Verità". Keine Barriere, sondern ein Beschleuniger der Wahrheit.
                    </p>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center border-b border-gray-700 pb-2">
                            <span>Veto Latency</span>
                            <span class="font-mono text-truth-cyan font-bold" id="latency-val">2.55 ms</span>
                        </div>
                        <div class="flex justify-between items-center border-b border-gray-700 pb-2">
                            <span>NSR Status</span>
                            <span class="text-green-400"><i class="fa-solid fa-check"></i> IMMUTABLE</span>
                        </div>
